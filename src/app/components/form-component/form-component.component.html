<div class="container">
    <h1>User registration</h1>
    <form #login="ngForm" (ngSubmit)="onFormSubmit(login)">
        <div class="form-group">
            <label for="firstname">First name</label><br/>
            <input #name="ngModel" required minlength="2" maxlength="7" type="text" name="firstname" class="form-control" ngModel>
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                <p *ngIf="name.errors?.required">first name is required</p>
                <p *ngIf="name.errors?.minlength">first name is too short</p>
            </div>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="lastname">Last name</label><br/>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="email">Email</label><br/>
            <input type="text" name="email" class="form-control" ngModel>
        </div>
        <pre></pre>
        <div class="form-group">
            <label for="password">Password</label><br/>
            <input type="text" name="password" class="form-control" ngModel>
        </div>
        <pre></pre>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
</div>
